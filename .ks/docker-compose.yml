version: "3"

networks:
  grafana: { }
  envoymesh: { }
  prometheus: { }

volumes:
  app_data: {}

services:
  prometheus:
    image: prom/prometheus:v2.21.0
    volumes:
      - ./prometheus/:/etc/prometheus/
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    networks:
      - grafana
      - prometheus

  grafana:
    image: grafana/grafana:7.3.6
    ports:
      - "3000:3000"
    networks:
      - grafana

  envoy:
    build:
      context: .
      dockerfile: Dockerfile-envoy
    networks:
      - envoymesh
      - prometheus
    ports:
      - "8000:8000"
      - "9901:9901"

  app:
    image: solsson/http-echo
    networks:
      - envoymesh
    ports:
      - "8080:80"